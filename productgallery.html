<style>




.product-gallery {
  width: 100%;
  overflow: hidden;
  padding: 4rem 0;
  /* background: #0f172a; Dark, premium agribusiness tone */
  background: url('assets/arrazzaq_pictures/corn-plantation.jpg') no-repeat center center/cover;
}

.product-gallery::before {
  content: "AR-RAZZAQ";
  color: rgba(255, 255, 0, 0.596);
  text-shadow: 0 0 20px rgb(233, 232, 197), 0 0 40px rgb(245, 244, 217);
  font-size: clamp(3.5rem, 9vw, 13rem);
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  backdrop-filter: blur(20px);
  /* width: 10%;
  height: 100%; */
  z-index: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(to right, #66a96659, #c6282859, #f5c01259);
  pointer-events: none;
}

.gallery-track {
  display: flex;
  gap: 2rem;
  width: max-content;
  animation: scroll 35s linear infinite;
}

.product-card {
  position: relative;
  height: 320px;
  flex-shrink: 0;
  border-radius: 18px;
  overflow: hidden;
  background: #000;
  cursor: pointer;
  border: 1px solid white;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product-card:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
}

  /* box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3); */

  /* transition: transform 0.3s ease, box-shadow 0.3s ease; */

.product-card img {
  height: 100%;
  width: auto;
  object-fit: cover;
  display: block;
}

/* Product Name */
.product-name {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 1rem;
  background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
  color: #fff;
  font-weight: 600;
  letter-spacing: 0.4px;
  z-index: 2;
}

/* Hover Overlay */
.product-overlay {
  position: absolute;
  inset: 0;
  background: rgba(15, 23, 42, 0.65);
  backdrop-filter: blur(6px);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1.5rem;
  text-align: center;
  transform: translateY(100%);
  transition: transform 0.45s ease;
}

.product-card:hover .product-overlay {
  transform: translateY(0);
}

/* Pause animation on hover */
.product-gallery:hover .gallery-track {
  animation-play-state: paused;
}

/* Infinite Scroll Animation */
@keyframes scroll {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(-50%);
  }
}

/* Responsive */
@media (max-width: 768px) {
  .product-card {
    height: 260px;
  }
}

</style>


<section class="product-gallery">
  <div class="gallery-track">
    
    <!-- Product Card -->
    <div class="product-card">
      <img src="assets/products/oil_palm_kernels_01.jpg" alt="Palm Oil" loading="lazy" />
      <div class="product-name">Palm Oil</div>
      <div class="product-overlay">
        <p>Premium-grade palm oil sourced from sustainable plantations.</p>
      </div>
    </div>

    <div class="product-card">
      <img src="assets/arrazzaq_pictures/cocoa-pod-exposing-seeds.jpg" alt="Cocoa" loading="lazy" />
      <div class="product-name">Cocoa</div>
      <div class="product-overlay">
        <p>High-quality cocoa beans suitable for export and processing.</p>
      </div>
    </div>

    <div class="product-card">
      <img src="assets/arrazzaq_pictures/maize-grains-handful.jpg" alt="Maize" loading="lazy" />
      <div class="product-name">Maize</div>
      <div class="product-overlay">
        <p>Carefully harvested maize for food and industrial use.</p>
      </div>
    </div>

    <div class="product-card">
      <img src="assets/products/cashew-nuts.jpg" alt="Cashew Nut" loading="lazy" />
      <div class="product-name">Cashew Nut</div>
      <div class="product-overlay">
        <p>Export-ready cashew nuts processed under quality standards.</p>
      </div>
    </div>

    <!-- Duplicate cards for seamless infinite scroll -->
    <!-- (Exact same cards duplicated once) -->

</section>
